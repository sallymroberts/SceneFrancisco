{% extends 'base.html' %}
{% block content %}

    <h2>Movies</h2>
    <ul>
      {% for movie in movies %}
          <li>
              {{ movie.movie_title }} ({{ movie.release_year}})
              {% if movie.locations %}
                <a href="/movies/{{ movie.movie_id }}">Filming map</a>
              {% endif %}   
              <a href="{{ movie.imdb_url }}" target="_blank">IMDB</a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
